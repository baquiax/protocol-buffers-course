// There is a version 2, but we use the latest
syntax = "proto3";

/**
 * This file represents a Person structure.
 * In the future we will transfer data with 
 */ 
message Person {
  int32 age = 1;
  string first_name = 2;
  string last_name = 3;
  bytes small_picture = 4;
  bool profile_verified = 5;
  float height = 6;

  repeated string phone_number = 7;
}